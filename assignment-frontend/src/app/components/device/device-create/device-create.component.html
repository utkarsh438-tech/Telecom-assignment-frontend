<div class="container">
  <mat-card>
    <mat-card-title>Create Device</mat-card-title>
    <mat-card-content>
      <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">

        <!-- Device Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Device Name</mat-label>
          <input matInput formControlName="deviceName" />
        </mat-form-field>

        <!-- Part Number -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Part Number</mat-label>
          <input matInput formControlName="partNumber" />
        </mat-form-field>

        <!-- Building Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Building Name</mat-label>
          <input matInput formControlName="buildingName" />
        </mat-form-field>

        <!-- Device Type -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Device Type</mat-label>
          <mat-select formControlName="deviceType">
            <mat-option value="Type 1">Type 1</mat-option>
            <mat-option value="Type 2">Type 2</mat-option>
            <mat-option value="Type 3">Type 3</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Number of Shelf Positions -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Number of Shelf Positions</mat-label>
          <input matInput type="number" formControlName="numShelfPositions" />
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
