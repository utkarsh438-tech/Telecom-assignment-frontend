<div class="container">
  <mat-card>
    <mat-card-title>Device List</mat-card-title>
    <mat-card-content>

      <!-- Search Bar -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search Devices</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter device name" />
      </mat-form-field>

      <!-- Create Device Button -->
      <button mat-raised-button color="primary" (click)="createDevice()">Create Device</button>

      <!-- Device Table -->
      <table mat-table [dataSource]="devices" class="mat-elevation-z8">

        <ng-container matColumnDef="deviceName">
          <th mat-header-cell *matHeaderCellDef> Device Name </th>
          <td mat-cell *matCellDef="let device"> {{device.deviceName}} </td>
        </ng-container>

        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef> Part Number </th>
          <td mat-cell *matCellDef="let device"> {{device.partNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="buildingName">
          <th mat-header-cell *matHeaderCellDef> Building Name </th>
          <td mat-cell *matCellDef="let device"> {{device.buildingName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let device">
            <button mat-button color="accent" (click)="viewSummary(device.id)">View Summary</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
