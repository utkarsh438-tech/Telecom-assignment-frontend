<div class="container">
  <mat-card>
    <mat-card-title>Create Shelf</mat-card-title>
    <mat-card-content>
      <form [formGroup]="shelfForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Shelf Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Part Number</mat-label>
          <input matInput formControlName="partNumber" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
